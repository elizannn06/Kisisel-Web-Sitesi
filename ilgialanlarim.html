<h1> Bu Haftanın Popüler Filmleri</h1>
  <div id="film"><!--filmler burada--></div>

  <script>
  
    const apiKey = "f2dd8a06deac85a3f1a487e3f959ff26";

    const url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}&language=tr-TR`;

   fetch(url)
      .then(response => response.json())
      .then(data => {
        displayMovies(data.results);
      })
      .catch(error => console.error("Hata:", error));

    function displayMovies(movies) {
      const movieList = document.getElementById('film');
      movieList.innerHTML = '';

      movies.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.classList.add('movie');
        movieElement.innerHTML = `
          <h3>${movie.title}</h3>
          <p>${movie.overview}</p>
          <p><strong>Çıkış Tarihi:</strong> ${movie.release_date}</p>
          <p><strong>Puan:</strong> ${movie.vote_average}</p>
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
        `;
        movieList.appendChild(movieElement);
      });
    }
  </script>
