<div class="formcont">
      <form>
        <table>
            <tr>
                <td>Adınız</td>
            </tr>
            <tr>
              <td><input type="text" name="ad" placeholder="Adınız"></td>
            </tr>

            <tr>
                <td>Soyadınız</td>
            </tr>
            <tr>
              <td><input type="text" name="soyad" placeholder="Soyadınız"></td>
            </tr>
            <tr>
                <td>Şifreniz</td>
            </tr>
            <tr>
                <td><input type="password" name="sifre" placeholder="Şifreniz"></td>
            </tr>
            <tr>
                <td>Telefon No</td>
            </tr>
            <tr>
                <td><input type="tel" name="tel" id="" placeholder="Telefon Numaranız"></td>
            </tr>
            <tr>
                <td>Cinsiyet</td>
            </tr>
            <tr>
              <td colspan="2">Kadın<input type="radio" name="cinsiyet" value="1">
              Erkek<input type="radio" name="cinsiyet" value="2"></td>
            </tr>
            <tr>
                <td>Doğum Tarihiniz</td>
            </tr>
            <tr>
              <td><input type="date" name="tarih" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
            </tr>
            <tr>
              <td><input type="email" name="mail" id="" placeholder="Emailiniz"></td>
            </tr>
            <tr>
              <td>Yaşadığınız Şehir</td>
            </tr>
            <tr>
              <td> 
                <select name="sehir" id=""></select>
                <option value="1" >Sakarya</option>
                <option value="2">Ankara</option>
                <option value="3">İstanbul</option>
              </select>
             </td>
            </tr>
          
            <tr>
              <td>
              <select name="üniler" id="">
                <option value="1" selected>lütfen üniversiteni seç</option>
                <option value="2" >Sakarya Üniversitesi</option>
                <option value="3">Yıldız Teknik Üniversitesi</option>
                <option value="4">İstanbul Teknik Üniversitesi</option>
              </select>
              </td>
            </tr>
            
            <tr>
              <td><input type="reset" value="formu sıfırla"></td>
            </tr>
            <tr>
                <td><input type="submit" value="formu gönder" ></td>
            </tr>
